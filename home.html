<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBL | Welcome </title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="homeStyles.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <h1 class="main-heading">HOME</h1>

    <div class="profile-box">
        <p class="profile-placeholder">PROFILE PICTURE GOES HERE</p>
    </div>

    <div class="user-body container-fluid">
        <div class="row">
            <div class="user-attr user-location col-4">
                <h3 class="user-text">Location: ???</h3>
                <textarea name="location" id="#attr-field" cols="1" rows="1"></textarea>
                <button class="update-button btn btn-primary">Update</button>
            </div>
            <div class="user-attr user-covid-status col-4">
                <h3 class="user-text">COVID Status: ???</h3>
                <textarea name="covid-status" id="#attr-field" cols="1" rows="1"></textarea>
                <button class="update-button btn btn-primary">Update</button>
            </div>
            <div class="user-attr user-vaccination-status col-4">
                <h3 class="user-text">Vaccination Status: ???</h3>
                <textarea name="vaccine-status" id="#attr-field" cols="1" rows="1"></textarea>
                <button class="update-button btn btn-primary">Update</button>
            </div>
        </div>
        <div class="row">
            <div class="user-attr user-location col-6">
                <h3 class="user-text">COVID Risk Rating: ???</h3>
                <textarea name="risk-rating" id="#attr-field" cols="1" rows="1"></textarea>
                <button class="update-button btn btn-primary">Update</button>
            </div>
            <div class="user-attr user-location col-6">
                <h3 class="user-text">Number of Household Members: ???</h3>
                <textarea name="household" id="#attr-field" cols="1" rows="1"></textarea>
                <button class="update-button btn btn-primary">Update</button>
            </div>
        </div>
    </div>

    <div class="friend-body">
        <h3 class="friend-body-text">Friend Information</h3>
        <div class="friends-list-div">
            <button class="friends-list-btn btn btn-danger">Friends List</button>
        </div>
    </div>
</body>
</html>
